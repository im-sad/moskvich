<div class="section-scenario">
  <div class="w">

    <div class="scenario">
      <div class="scenario__figure">
        <img class="scenarion__img" src="/img/typewriter.jpg" alt="">
      </div>
      <div class="scenario__content">
        <span class="scenario__link" data-modal="modal-signin">Хочешь узнать как написать книгу или сценарий?</span>
      </div>

    </div>

  </div>
</div>

<!--noindex-->
<div class="question-modal modal modal--center js-modal" id="modal-signin">
  <div class="modal__inner">
    <div class="modal-block modal-block--small">

      <b class="modal-block__title">Напишите свой вопрос</b>
      <span class="modal-block__close js-modal-close">
        <svg class="modal-block__close-icn icn"><use xlink:href="#icn-close"/></svg>
      </span>


        <form action="#" class="question-form">
          <ul class="question-form__list">
            <li class="question-form__item">
              <div class="field">
                <label for="" class="field__label">Мое имя</label>
                <input type="text" class="input-main input-main--size-base input input--fluid field__input" placeholder="Фамилия Имя Отчество">
              </div>
            </li>
            <li class="question-form__item">
              <div class="field">
                <label for="" class="field__label">E-mail</label>
                <input type="text" class="input-main input-main--size-base input input--fluid field__input">
              </div>
            </li>
            <li class="question-form__item">
              <div class="field">
                <label for="" class="field__label">Мой телефон</label>
                <input type="text" class="input-main input-main--size-base input input--fluid field__input js-tel" placeholder="+7 (___) ___-__-__">
              </div>
            </li>
            <li class="question-form__item">
              <div class="field">
                <label for="" class="field__label">Меня интересует</label>
                <textarea class="textarea-main textarea-main--size-auto textarea textarea--fluid field__input" name="" cols="30" rows="1"></textarea>
              </div>
            </li>
            <li class="question-form__item question-form__item--send">
              <button class="question-form__send btn btn-main" type="submit" class="btn">Отправить</button>
            </li>
            <li class="question-form__item">
              <div class="question-form__text">Заполните форму и мы свяжемся<br /> с Вами в течении 48 часов</div>
            </li>
          </ul>
        </form>


    </div>
  </div>
</div>
<!--/noindex-->
