<!-- МОДАЛКА АУДИО И ЭЛЕКТРОНКИ -->
<div class="question-modal modal modal--center js-modal" id="modal-buy-online">
  <div class="modal__inner">
    <div class="modal-block modal-block--base">

      <span class="modal-block__close js-modal-close">
        <svg class="modal-block__close-icn icn"><use xlink:href="#icn-close"/></svg>
      </span>

      <!-- FORM -->
      <form class="buy-form" action="#">
        <b class="buy-form__title">Стеклянное сердце</b>
        <ul class="buy-form__list">
          <li class="buy-form__item">
            <div class="field">
              <label for="" class="field__label field__label--small">Мое имя</label>
              <input type="text" class="input-main input-main--size-base input input--fluid field__input" placeholder="Фамилия Имя Отчество">
            </div>
          </li>
          <li class="buy-form__item">
            <div class="field">
              <label for="" class="field__label field__label--small">E-mail</label>
              <input type="email" class="input-main input-main--size-base input input--fluid field__input" placeholder="">
            </div>
          </li>
          <li class="buy-form__item">
            <div class="field">
              <label for="" class="field__label field__label--small">Мой телефон</label>
              <input type="tel" class="input-main input-main--size-base input input--fluid field__input js-tel" placeholder="+7 (___) ___-__-__">
            </div>
          </li>
          <li class="buy-form__item">
            <div class="field">
              <span class="field__label field__label--small">Способ оплаты</span>
              <ul class="radio-list">
                <li class="radio-list__item">
                  <label class="radio">
                    <input type="radio" name="pay_type">
                    <span class="radio__title">
                      Безналичный расчет
                      <img class="pay-icn" src="/img/pay/yad.svg" alt="">
                      <img class="pay-icn" src="/img/pay/qiwi.svg" alt="">
                      <img class="pay-icn" src="/img/pay/maestro.svg" alt="">
                      <img class="pay-icn" src="/img/pay/alfa.svg" alt="">
                      <img class="pay-icn" src="/img/pay/yad2.svg" alt="">
                      <img class="pay-icn" src="/img/pay/sber.svg" alt="">
                      <img class="pay-icn" src="/img/pay/mastercard.svg" alt="">
                      <img class="pay-icn" src="/img/pay/visa.svg" alt="">
                      <img class="pay-icn" src="/img/pay/apple.svg" alt="">
                    </span>
                  </label>
                </li>
                <li class="radio-list__item">
                  <label class="radio">
                    <input type="radio" name="pay_type">
                    <span class="radio__title">Наличными при получении</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
        </ul>

        <div class="buy-form__send">
          <button class="buy-form__send-btn btn btn-main btn-main--size-super" type="submit" role="button">Оформить заказ</button>

          <div class="buy-form__send-content">
            <span class="buy-form__send-text">Сумма к оплате</span>
            <span class="buy-form__send-num no-wrap">550 ₽</span>
          </div>
        </div>
      </form>
      <!-- #FORM -->


    </div>
  </div>
</div>
<!--/noindex-->
