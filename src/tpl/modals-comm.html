<!--noindex-->
<div class="question-modal modal modal--center js-modal" id="modal-comm">
  <div class="modal__inner">
    <div class="modal-block modal-block--small">

      <b class="modal-block__title">Ваш отзыв</b>
      <span class="modal-block__close js-modal-close">
        <svg class="modal-block__close-icn icn"><use xlink:href="#icn-close"/></svg>
      </span>


        <form action="#" class="question-form">
          <ul class="question-form__list">
            <li class="question-form__item">
              <div class="field">
                <label for="" class="field__label">Мое имя</label>
                <input type="text" class="input-main input-main--size-base input input--fluid field__input" placeholder="Фамилия Имя Отчество">
              </div>
            </li>
            <li class="question-form__item">
              <div class="field">
                <label for="" class="field__label">E-mail</label>
                <input type="email" class="input-main input-main--size-base input input--fluid field__input">
              </div>
            </li>
            <li class="question-form__item">
              <div class="field">
                <label for="" class="field__label">Моя оценка</label>
                <div class="question-form__rate rating">
                  <input type="radio" name="rate" id="rate5">
                  <label for="rate5"></label>
                  <input type="radio" name="rate" id="rate4">
                  <label for="rate4"></label>
                  <input type="radio" name="rate" id="rate3">
                  <label for="rate3"></label>
                  <input type="radio" name="rate" id="rate2">
                  <label for="rate2"></label>
                  <input type="radio" name="rate" id="rate1">
                  <label for="rate1"></label>
                </div>
              </div>
            </li>
            <li class="question-form__item">
              <div class="field">
                <label for="" class="field__label">Что я думаю</label>
                <textarea class="textarea-main textarea-main--size-auto textarea textarea--fluid field__input" name="" cols="30" rows="3"></textarea>
              </div>
            </li>
            <li class="question-form__item question-form__item--send">
              <button class="question-form__send btn btn-main" type="submit" role="button">Отправить</button>
            </li>
          </ul>
        </form>

    </div>
  </div>
</div>
<!--/noindex-->
